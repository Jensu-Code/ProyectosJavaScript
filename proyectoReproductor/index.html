<head>

<body>
    <div class="mp3-player-container">
        <div class="mp3-player">
            <audio class="url" src="#"></audio>
            <div class="art-box">
                <button class="list-desplegable">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
                            d="M416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96zM416 352H32C14.33 352 0 337.7 0 320C0 302.3 14.33 288 32 288H416C433.7 288 448 302.3 448 320C448 337.7 433.7 352 416 352zM0 192C0 174.3 14.33 160 32 160H416C433.7 160 448 174.3 448 192C448 209.7 433.7 224 416 224H32C14.33 224 0 209.7 0 192zM416 480H32C14.33 480 0 465.7 0 448C0 430.3 14.33 416 32 416H416C433.7 416 448 430.3 448 448C448 465.7 433.7 480 416 480z" />
                    </svg>
                </button>
                <img class="image" src="" alt="">
            </div>
            <div class="controls-box">
                <div class="box">
                    <h1 class="name-song"></h1>
                    <h4 clasr="name-artist"></h4>
                </div>
                <div class="controls">
                    <button class="prev">
                        <i id="prev" class="fas fa-backward"></i>
                    </button>
                    <button class="play">
                        <i id="play" class="fas fa-play"></i>
                    </button>
                    <button class="next">
                        <i id="next" class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
            <div class="status-box">
                <p>"El conocimiento es compartido.Si entiendes algo<br>
                    compártelo y fomenta la retroalimentación"</p>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
        <!-- playlist -->
        <div class="playlist"></div>
    </div>

    <script src="main.js"></script>
